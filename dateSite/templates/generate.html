<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/generate.css' %}">
    <title>Document</title>
</head>
<header>
    <div class="top">
        <div class="name">Karan</div>
        <a href="{% url 'home' %}" class="icon">
            <img src="{% static 'images/moon-and-stars.png' %}" alt="Image">
        </a>

    </div>
</header>
<body>
    <div class="container">
        <div class="card">
            <span class="material-symbols-rounded">local_activity</span>
            <h1>Activity</h1>
            <p>{{ activity }} </p>
        </div>
        <div class="card">
            <span class="material-symbols-rounded">lunch_dining</span>
            <h1>Food</h1>
            <p>{{ food }} </p>
        </div>
        <div class="card">
            <span class="material-symbols-rounded">local_bar</span>
            <h1>Drinks</h1>
            <p>{{ drink }} </p>
        </div>
        
    </div>
    <a  href="" class=  "add">
        <span class="material-symbols-rounded">add</span>
    </a>
</body>
</html>
